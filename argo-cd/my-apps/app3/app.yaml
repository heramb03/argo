apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-prod
  labels:
    app: hello-world-prod
spec:
  #replicas: 2
  selector:
    matchLabels:
      app: hello-world-prod
  template:
    metadata:
      name: hello-world-prod
      labels:
        app: hello-world-prod
    spec:
      containers:
      - name: hello-world
        image: docker.io/heramb03/hello-world-docker:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 2m
            memory: 20Mi
        env:
        - name: NAME
          valueFrom:
           secretKeyRef:
             name: hello-world-secret-creds
             key: NAME
      imagePullSecrets:
      - name: myregistrykey
  #minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1    
  #    maxSurge: 2
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-prod
  labels:
    app: hello-world-prod
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hello-world-prod

---

apiVersion: v1
kind: Service
metadata:
  name: hello-wolrd-external-ip
  namespace: prod
spec:
  selector:
    app: hello-world-prod
  type: LoadBalancer
  ports:
  -  protocol: TCP
     port: 80
     targetPort: 80
     nodePort: 30012

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hello-world-horizontal
 labels:
  app: hello-world-prod
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: hello-world-prod
 minReplicas: 1
 maxReplicas: 20
 targetCPUUtilizationPercentage: 50
